{% extends 'base.html' %}
{% load static %}

{% block title %}注册页面{% endblock title %}

{% block body %}
<div class="modal-dialog">
    <div class="modal-content">
{#                <div class="modal-body">#}
{#                    <button class="close" data-dismiss="modal">#}
{#                        <span>&times;</span>#}
{#                    </button>#}
{#                </div>#}
        <div class="modal-title">
            <h1 class="text-center">注册</h1>
        </div>
        <div class="modal-body">
            <form method="post" class="form-group csrfmiddlewaretoken" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input name="user_name" class="form-control" type="text" placeholder="6-15位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input name="pwd" class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">邮箱</label>
                        <input name="email" class="form-control" type="email" placeholder="例如:123@123.com">
                    </div>
                    <div class="text-danger text-center">
                        {{ errmsg }}
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="{% url 'user:login' %}">已有账号？点我登录</a>
            </form>
        </div>
    </div>admin.site.register(Goods, GoodsAdmin)
</div>

{% endblock body %}
